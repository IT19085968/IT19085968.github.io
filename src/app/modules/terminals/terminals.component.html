<div fxLayout="row" fxLayoutGap="20px">
  <div fxFlex="80">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="serial">
          <th mat-header-cell *matHeaderCellDef class="mat-column-one">
            Serial #
          </th>
          <td mat-cell *matCellDef="let element" class="mat-column-one">
            {{ element.serieal }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ipAddress">
          <th mat-header-cell *matHeaderCellDef class="mat-column-two">
            IP Address
          </th>
          <td mat-cell *matCellDef="let element" class="mat-column-two">
            {{ element.ipAddress }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="paperLevel">
          <th mat-header-cell *matHeaderCellDef class="mat-column-three">
            Paper Level
          </th>
          <td mat-cell *matCellDef="let element" class="mat-column-three">
            <mat-progress-bar
              class="audio-progress-bar"
              [mode]="mode"
              [value]="element.paperLevel"
            >
            </mat-progress-bar>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="printerStatus">
          <th mat-header-cell *matHeaderCellDef class="mat-column-four">
            Printer Status
          </th>
          <td mat-cell *matCellDef="let element" class="mat-column-four">
            <span
              class="dot"
              [ngStyle]="{
                'background-color':
                  element.printerStatus == 'idle' ? 'green' : 'red'
              }"
            ></span>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="terminalStatus">
          <th mat-header-cell *matHeaderCellDef class="mat-column-five">
            Terminal Status
          </th>
          <td mat-cell *matCellDef="let element" class="mat-column-five"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginatorTNK="matPaginator"
        [length]="dataSource.data.length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>

<br />
