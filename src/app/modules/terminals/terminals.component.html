<div fxLayout="row" fxLayoutAlign="space-between center">
  <!-- <div> -->
  <div fxFlex="25" *ngFor="let item of thumbNails">
    <mat-card
      class="thumbNail-card"
      [ngStyle]="{ 'background-color': item.backColour }"
    >
      <mat-card-header class="thumbNail-card-header">
        <mat-card-title>
          <div class="card-title-text">{{ item.noOfSales }}</div>
        </mat-card-title>
        <mat-card-title>
          <div class="card-title-text2">{{ item.totalAmount | currency }}</div>
        </mat-card-title>
        <mat-card-title>
          <div class="card-content-text">{{ item.itemName }}</div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content-common">
        <div>
          <!-- <i class="fa fa-clock faa-pulse"></i> -->
          <span class="material-icons icon-ref">local_gas_station</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="20"></div>
</div>

<br />

<mat-divider></mat-divider>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="65">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="serial">
          <th mat-header-cell *matHeaderCellDef>Serial #</th>
          <td mat-cell *matCellDef="let element">{{ element.serieal }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ipAddress">
          <th mat-header-cell *matHeaderCellDef>IP Address</th>
          <td mat-cell *matCellDef="let element">{{ element.ipAddress }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="paperLevel">
          <th mat-header-cell *matHeaderCellDef>Paper Level</th>
          <td mat-cell *matCellDef="let element">
            <mat-progress-bar
              class="example-margin green-progress"
              [color]="'warn'"
              [mode]="mode"
              [value]="element.paperLevel"
            >
            </mat-progress-bar>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="printerStatus">
          <th mat-header-cell *matHeaderCellDef>Printer Status</th>
          <td mat-cell *matCellDef="let element">
            <span
              class="dot"
              [ngStyle]="{
                'background-color':
                  element.printerStatus == 'idle' ? 'green' : 'red'
              }"
            ></span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginatorTNK="matPaginator"
        [length]="dataSource.data.length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
    <!-- <div fxFlex="35">
      <app-widget-column
        [data]="columnChartInfo"
        [categories]="categories"
      ></app-widget-column>
    </div> -->
  </div>
  <!-- <div fxFlex="40">
    <app-widget-pie [data]="pieChartInfo"></app-widget-pie>
  </div> -->
</div>

<br />
